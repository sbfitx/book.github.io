<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>无忧小说阅读</title>
  <!-- 引入外部资源 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- Tailwind 配置 -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#4F46E5',
            secondary: '#7C3AED',
            light: '#F9FAFB',
            dark: '#111827',
            paper: '#F5F5DC', // 纸张色
            ink: '#333333'    // 墨色
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            serif: ['"Noto Serif SC"', 'serif']
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-in-out',
            'slide-up': 'slideUp 0.3s ease-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            }
          }
        }
      }
    }
  </script>
  
  <!-- 自定义工具类 -->
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .text-shadow {
        text-shadow: 0 1px 2px rgba(0,0,0,0.1);
      }
      .bg-blur {
        backdrop-filter: blur(8px);
      }
      .reading-width {
        max-width: 800px;
      }
      .disable-selection {
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }
    }
  </style>
  
  <style>
    /* 基础样式 */
    body {
      font-feature-settings: "liga" 1, "calt" 1;
      -webkit-font-smoothing: antialiased;
    }
    
    /* 滚动条美化 */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background-color: rgba(156, 163, 175, 0.5);
      border-radius: 3px;
    }
    
    /* 禁用打印 */
    @media print {
      body * {
        visibility: hidden;
      }
      .no-print-message {
        visibility: visible;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        color: #333;
      }
    }
    
    /* 翻页动画容器 */
    .page-container {
      transition: opacity 0.5s ease-in-out;
    }
    .page-enter {
      opacity: 0;
    }
    .page-enter-active {
      opacity: 1;
    }
    .page-exit {
      opacity: 1;
    }
    .page-exit-active {
      opacity: 0;
    }
  </style>
</head>

<body class="bg-light dark:bg-dark transition-colors duration-300 min-h-screen font-serif disable-selection">
  <!-- 禁止打印提示 -->
  <div class="no-print-message hidden">本内容不支持打印</div>
  
  <!-- 初始上传界面 -->
  <div id="upload-screen" class="flex flex-col items-center justify-center min-h-screen px-4 py-12 transition-all duration-500">
    <div class="max-w-md w-full bg-white dark:bg-gray-800 rounded-xl shadow-xl p-8 transform transition-all hover:shadow-2xl animate-fade-in">
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-primary/10 dark:bg-primary/20 mb-4">
          <i class="fa fa-book text-primary text-3xl"></i>
        </div>
        <h1 class="text-[clamp(1.8rem,4vw,2.5rem)] font-bold text-ink dark:text-white mb-2">无忧小说阅读</h1>
        <p class="text-gray-600 dark:text-gray-300">上传TXT文件，享受舒适阅读体验</p>
      </div>
      
      <div class="space-y-6">
        <!-- 文件上传区域 -->
        <label for="file-upload" class="flex flex-col items-center justify-center w-full h-40 border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer bg-gray-50 dark:bg-gray-700/50 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
          <div class="flex flex-col items-center justify-center pt-5 pb-6">
            <i class="fa fa-cloud-upload text-3xl text-gray-400 mb-2"></i>
            <p class="mb-2 text-sm text-gray-600 dark:text-gray-300"><span class="font-semibold">点击上传</span> 或拖放TXT文件</p>
            <p class="text-xs text-gray-500 dark:text-gray-400">支持 .txt 格式文件</p>
          </div>
          <input id="file-upload" type="file" class="hidden" accept=".txt" />
        </label>
        
        <!-- 功能说明 -->
        <div class="bg-gray-50 dark:bg-gray-700/50 rounded-lg p-4">
          <h3 class="font-medium text-ink dark:text-white mb-2 flex items-center">
            <i class="fa fa-info-circle text-primary mr-2"></i>功能特点
          </h3>
          <ul class="text-sm text-gray-600 dark:text-gray-300 space-y-1">
            <li class="flex items-start">
              <i class="fa fa-check text-green-500 mt-1 mr-2"></i>
              <span>自动分页（每页200字）</span>
            </li>
            <li class="flex items-start">
              <i class="fa fa-check text-green-500 mt-1 mr-2"></i>
              <span>大字体设计，适合中老年人</span>
            </li>
            <li class="flex items-start">
              <i class="fa fa-check text-green-500 mt-1 mr-2"></i>
              <span>支持明暗主题切换</span>
            </li>
            <li class="flex items-start">
              <i class="fa fa-check text-green-500 mt-1 mr-2"></i>
              <span>内容保护，防止复制下载</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    
    <!-- 页脚 -->
    <footer class="mt-12 text-center text-gray-500 dark:text-gray-400 text-sm">
      <p>© 2025 无忧小说阅读 - 专注舒适阅读体验</p>
    </footer>
  </div>
  
  <!-- 阅读界面 -->
  <div id="reader-screen" class="hidden flex-col min-h-screen transition-all duration-500">
    <!-- 顶部导航栏 -->
    <header class="sticky top-0 z-50 bg-white/90 dark:bg-gray-900/90 bg-blur border-b border-gray-200 dark:border-gray-800 px-4 py-3 flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <button id="back-btn" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
          <i class="fa fa-arrow-left text-ink dark:text-white"></i>
        </button>
        <h1 id="book-title" class="text-lg font-semibold text-ink dark:text-white truncate max-w-[200px] md:max-w-[400px]">
          小说标题
        </h1>
      </div>
      
      <div class="flex items-center space-x-2">
        <button id="font-size-decrease" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
          <i class="fa fa-text-height text-ink dark:text-white text-sm"></i>
        </button>
        <button id="font-size-increase" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
          <i class="fa fa-text-height text-ink dark:text-white text-lg"></i>
        </button>
        <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
          <i class="fa fa-moon-o text-ink dark:text-white"></i>
        </button>
      </div>
    </header>
    
    <!-- 阅读内容区 -->
    <main class="flex-1 flex flex-col items-center justify-center px-4 py-8 md:py-16 bg-paper dark:bg-gray-900 transition-colors duration-300">
      <div class="reading-width w-full mx-auto bg-white/80 dark:bg-gray-800/80 bg-blur rounded-xl shadow-lg p-6 md:p-10 transition-all duration-300">
        <!-- 阅读进度 -->
        <div class="mb-6 flex justify-between items-center text-sm text-gray-500 dark:text-gray-400">
          <span id="page-info">第 1 页 / 共 0 页</span>
          <span id="word-count">0 字</span>
        </div>
        
        <!-- 内容容器 -->
        <div id="content-container" class="page-container min-h-[50vh] md:min-h-[60vh] flex items-center justify-center text-[clamp(1.25rem,3vw,1.5rem)] leading-relaxed text-ink dark:text-gray-100 mb-8 p-2">
          <!-- 内容将通过JS动态插入 -->
          <p class="text-center text-gray-400">加载中...</p>
        </div>
        
        <!-- 翻页控制 -->
        <div class="flex justify-between items-center">
          <button id="prev-page" class="px-6 py-3 bg-primary/10 dark:bg-primary/20 hover:bg-primary/20 dark:hover:bg-primary/30 text-primary rounded-lg transition-colors flex items-center disabled:opacity-50 disabled:cursor-not-allowed" disabled>
            <i class="fa fa-chevron-left mr-2"></i> 上一页
          </button>
          <button id="next-page" class="px-6 py-3 bg-primary hover:bg-primary/90 text-white rounded-lg transition-colors flex items-center disabled:opacity-50 disabled:cursor-not-allowed" disabled>
            下一页 <i class="fa fa-chevron-right ml-2"></i>
          </button>
        </div>
      </div>
    </main>
    
    <!-- 底部工具栏（移动端） -->
    <div class="md:hidden fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-800 p-3 flex justify-around items-center z-40">
      <button id="mobile-prev" class="flex flex-col items-center text-sm text-gray-600 dark:text-gray-300">
        <i class="fa fa-chevron-left text-lg mb-1"></i>
        <span>上一页</span>
      </button>
      <button id="mobile-font" class="flex flex-col items-center text-sm text-gray-600 dark:text-gray-300">
        <i class="fa fa-text-height text-lg mb-1"></i>
        <span>字体</span>
      </button>
      <button id="mobile-theme" class="flex flex-col items-center text-sm text-gray-600 dark:text-gray-300">
        <i class="fa fa-moon-o text-lg mb-1"></i>
        <span>主题</span>
      </button>
      <button id="mobile-next" class="flex flex-col items-center text-sm text-gray-600 dark:text-gray-300">
        <i class="fa fa-chevron-right text-lg mb-1"></i>
        <span>下一页</span>
      </button>
    </div>
  </div>
  
  <!-- 字体大小调节弹窗（移动端） -->
  <div id="font-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
    <div class="bg-white dark:bg-gray-800 rounded-xl p-6 max-w-xs w-full mx-4 animate-slide-up">
      <h3 class="text-lg font-semibold text-ink dark:text-white mb-4 text-center">调整字体大小</h3>
      <div class="flex justify-center items-center space-x-4 mb-6">
        <button id="modal-font-decrease" class="p-3 rounded-full border border-gray-300 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
          <i class="fa fa-minus text-ink dark:text-white"></i>
        </button>
        <div id="font-preview" class="text-[1.5rem] font-medium text-ink dark:text-white">
          预览文本
        </div>
        <button id="modal-font-increase" class="p-3 rounded-full border border-gray-300 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
          <i class="fa fa-plus text-ink dark:text-white"></i>
        </button>
      </div>
      <button id="close-font-modal" class="w-full py-3 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">
        确认
      </button>
    </div>
  </div>

  <script>
    // 全局变量
    let bookContent = [];
    let totalPages = 0;
    let currentPage = 1;
    let fontSize = 1.5; // 默认字体大小（rem）
    let isDarkMode = false;
    const WORDS_PER_PAGE = 200;
    
    // DOM 元素
    const uploadScreen = document.getElementById('upload-screen');
    const readerScreen = document.getElementById('reader-screen');
    const fileUpload = document.getElementById('file-upload');
    const bookTitle = document.getElementById('book-title');
    const contentContainer = document.getElementById('content-container');
    const pageInfo = document.getElementById('page-info');
    const wordCount = document.getElementById('word-count');
    const prevPageBtn = document.getElementById('prev-page');
    const nextPageBtn = document.getElementById('next-page');
    const backBtn = document.getElementById('back-btn');
    const fontSizeDecrease = document.getElementById('font-size-decrease');
    const fontSizeIncrease = document.getElementById('font-size-increase');
    const themeToggle = document.getElementById('theme-toggle');
    const mobilePrev = document.getElementById('mobile-prev');
    const mobileNext = document.getElementById('mobile-next');
    const mobileFont = document.getElementById('mobile-font');
    const mobileTheme = document.getElementById('mobile-theme');
    const fontModal = document.getElementById('font-modal');
    const modalFontDecrease = document.getElementById('modal-font-decrease');
    const modalFontIncrease = document.getElementById('modal-font-increase');
    const fontPreview = document.getElementById('font-preview');
    const closeFontModal = document.getElementById('close-font-modal');
    
    // 初始化
    document.addEventListener('DOMContentLoaded', () => {
      // 检查本地存储的主题偏好
      if (localStorage.getItem('darkMode') === 'true' || 
          (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        enableDarkMode();
      }
      
      // 检查本地存储的字体大小
      const savedFontSize = localStorage.getItem('fontSize');
      if (savedFontSize) {
        fontSize = parseFloat(savedFontSize);
        updateFontSize();
      }
      
      // 绑定事件
      bindEvents();
    });
    
    // 绑定所有事件
    function bindEvents() {
      // 文件上传
      fileUpload.addEventListener('change', handleFileUpload);
      
      // 拖放上传
      const dropArea = document.querySelector('label[for="file-upload"]');
      ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, preventDefaults, false);
      });
      
      function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
      }
      
      ['dragenter', 'dragover'].forEach(eventName => {
        dropArea.addEventListener(eventName, highlight, false);
      });
      
      ['dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, unhighlight, false);
      });
      
      function highlight() {
        dropArea.classList.add('border-primary');
        dropArea.classList.add('bg-primary/5');
      }
      
      function unhighlight() {
        dropArea.classList.remove('border-primary');
        dropArea.classList.remove('bg-primary/5');
      }
      
      dropArea.addEventListener('drop', handleDrop, false);
      
      function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        
        if (files.length > 0 && files[0].type === 'text/plain') {
          readFile(files[0]);
        } else {
          alert('请上传TXT格式的文件');
        }
      }
      
      // 翻页控制
      prevPageBtn.addEventListener('click', goToPrevPage);
      nextPageBtn.addEventListener('click', goToNextPage);
      mobilePrev.addEventListener('click', goToPrevPage);
      mobileNext.addEventListener('click', goToNextPage);
      
      // 返回上传界面
      backBtn.addEventListener('click', goBackToUpload);
      
      // 字体大小调节
      fontSizeDecrease.addEventListener('click', decreaseFontSize);
      fontSizeIncrease.addEventListener('click', increaseFontSize);
      modalFontDecrease.addEventListener('click', decreaseFontSize);
      modalFontIncrease.addEventListener('click', increaseFontSize);
      
      // 移动端字体调节弹窗
      mobileFont.addEventListener('click', () => {
        fontModal.classList.remove('hidden');
        updateFontPreview();
      });
      
      closeFontModal.addEventListener('click', () => {
        fontModal.classList.add('hidden');
      });
      
      // 点击模态框背景关闭
      fontModal.addEventListener('click', (e) => {
        if (e.target === fontModal) {
          fontModal.classList.add('hidden');
        }
      });
      
      // 主题切换
      themeToggle.addEventListener('click', toggleTheme);
      mobileTheme.addEventListener('click', toggleTheme);
      
      // 键盘导航
      document.addEventListener('keydown', (e) => {
        if (readerScreen.classList.contains('hidden')) return;
        
        // 左右箭头翻页
        if (e.key === 'ArrowLeft') {
          goToPrevPage();
        } else if (e.key === 'ArrowRight') {
          goToNextPage();
        }
        
        // 禁用F12、Ctrl+U、Ctrl+C等
        if (e.key === 'F12' || 
            (e.ctrlKey && e.key === 'u') || 
            (e.ctrlKey && e.key === 'c') ||
            (e.ctrlKey && e.key === 'p')) {
          e.preventDefault();
        }
      });
      
      // 禁用右键菜单
      document.addEventListener('contextmenu', (e) => {
        e.preventDefault();
      });
    }
    
    // 处理文件上传
    function handleFileUpload(e) {
      const file = e.target.files[0];
      if (!file) return;
      
      if (file.type !== 'text/plain') {
        alert('请上传TXT格式的文件');
        return;
      }
      
      readFile(file);
    }
    
    // 读取TXT文件
    function readFile(file) {
      const reader = new FileReader();
      
      reader.onload = (e) => {
        const content = e.target.result;
        processBookContent(content, file.name);
      };
      
      reader.onerror = () => {
        alert('文件读取失败，请重试');
      };
      
      reader.readAsText(file, 'utf-8');
    }
    
    // 处理书籍内容，进行分页
    function processBookContent(content, fileName) {
      // 清理内容（去除多余空行和空格）
      const cleanedContent = content
        .replace(/\n+/g, '\n')
        .replace(/\s+/g, ' ')
        .trim();
      
      // 按字数分页
      bookContent = [];
      const totalWords = cleanedContent.length;
      totalPages = Math.ceil(totalWords / WORDS_PER_PAGE);
      
      for (let i = 0; i < totalPages; i++) {
        const start = i * WORDS_PER_PAGE;
        const end = Math.min(start + WORDS_PER_PAGE, totalWords);
        bookContent.push(cleanedContent.substring(start, end));
      }
      
      // 更新UI
      bookTitle.textContent = fileName.replace('.txt', '');
      wordCount.textContent = `${totalWords} 字`;
      currentPage = 1;
      
      // 显示阅读界面
      uploadScreen.classList.add('hidden');
      readerScreen.classList.remove('hidden');
      
      // 渲染第一页
      renderPage(currentPage);
      
      // 更新翻页按钮状态
      updatePageButtons();
    }
    
    // 渲染指定页码的内容
    function renderPage(pageNum) {
      if (pageNum < 1 || pageNum > totalPages) return;
      
      currentPage = pageNum;
      
      // 添加过渡动画
      contentContainer.classList.add('page-enter');
      
      setTimeout(() => {
        const content = bookContent[pageNum - 1];
        // 将内容分段，每段不超过80字，提高阅读体验
        const paragraphs = splitIntoParagraphs(content, 80);
        
        let html = '';
        paragraphs.forEach(para => {
          html += `<p class="mb-4">${para}</p>`;
        });
        
        contentContainer.innerHTML = html;
        contentContainer.classList.remove('page-enter');
        
        // 更新页码信息
        pageInfo.textContent = `第 ${currentPage} 页 / 共 ${totalPages} 页`;
        
        // 保存阅读进度
        saveReadingProgress();
      }, 300);
    }
    
    // 将文本分割成段落
    function splitIntoParagraphs(text, maxLength) {
      const paragraphs = [];
      let current = '';
      let words = text.split(' ');
      
      for (let word of words) {
        if (current.length + word.length + 1 <= maxLength) {
          current += (current ? ' ' : '') + word;
        } else {
          if (current) {
            paragraphs.push(current);
          }
          current = word;
        }
      }
      
      if (current) {
        paragraphs.push(current);
      }
      
      return paragraphs;
    }
    
    // 上一页
    function goToPrevPage() {
      if (currentPage > 1) {
        renderPage(currentPage - 1);
        updatePageButtons();
      }
    }
    
    // 下一页
    function goToNextPage() {
      if (currentPage < totalPages) {
        renderPage(currentPage + 1);
        updatePageButtons();
      }
    }
    
    // 更新翻页按钮状态
    function updatePageButtons() {
      prevPageBtn.disabled = currentPage <= 1;
      nextPageBtn.disabled = currentPage >= totalPages;
      mobilePrev.disabled = currentPage <= 1;
      mobileNext.disabled = currentPage >= totalPages;
      
      if (currentPage <= 1) {
        prevPageBtn.classList.add('disabled:opacity-50');
        mobilePrev.classList.add('text-gray-400');
        mobilePrev.classList.remove('text-gray-600', 'dark:text-gray-300');
      } else {
        prevPageBtn.classList.remove('disabled:opacity-50');
        mobilePrev.classList.remove('text-gray-400');
        mobilePrev.classList.add('text-gray-600', 'dark:text-gray-300');
      }
      
      if (currentPage >= totalPages) {
        nextPageBtn.classList.add('disabled:opacity-50');
        mobileNext.classList.add('text-gray-400');
        mobileNext.classList.remove('text-gray-600', 'dark:text-gray-300');
      } else {
        nextPageBtn.classList.remove('disabled:opacity-50');
        mobileNext.classList.remove('text-gray-400');
        mobileNext.classList.add('text-gray-600', 'dark:text-gray-300');
      }
    }
    
    // 返回上传界面
    function goBackToUpload() {
      readerScreen.classList.add('hidden');
      uploadScreen.classList.remove('hidden');
      fileUpload.value = ''; // 重置文件输入
    }
    
    // 字体大小调节
    function increaseFontSize() {
      if (fontSize < 2.5) { // 最大字体限制
        fontSize += 0.1;
        updateFontSize();
        updateFontPreview();
        saveFontSize();
      }
    }
    
    function decreaseFontSize() {
      if (fontSize > 1.0) { // 最小字体限制
        fontSize -= 0.1;
        updateFontSize();
        updateFontPreview();
        saveFontSize();
      }
    }
    
    function updateFontSize() {
      contentContainer.style.fontSize = `${fontSize}rem`;
    }
    
    function updateFontPreview() {
      fontPreview.style.fontSize = `${fontSize}rem`;
    }
    
    function saveFontSize() {
      localStorage.setItem('fontSize', fontSize);
    }
    
    // 主题切换
    function toggleTheme() {
      if (isDarkMode) {
        disableDarkMode();
      } else {
        enableDarkMode();
      }
    }
    
    function enableDarkMode() {
      isDarkMode = true;
      document.documentElement.classList.add('dark');
      themeToggle.innerHTML = '<i class="fa fa-sun-o text-ink dark:text-white"></i>';
      mobileTheme.innerHTML = '<i class="fa fa-sun-o text-lg mb-1"></i><span>浅色</span>';
      localStorage.setItem('darkMode', 'true');
    }
    
    function disableDarkMode() {
      isDarkMode = false;
      document.documentElement.classList.remove('dark');
      themeToggle.innerHTML = '<i class="fa fa-moon-o text-ink dark:text-white"></i>';
      mobileTheme.innerHTML = '<i class="fa fa-moon-o text-lg mb-1"></i><span>深色</span>';
      localStorage.setItem('darkMode', 'false');
    }
    
    // 保存阅读进度
    function saveReadingProgress() {
      if (bookTitle.textContent) {
        const progress = {
          bookTitle: bookTitle.textContent,
          currentPage: currentPage,
          totalPages: totalPages,
          lastRead: new Date().toISOString()
        };
        localStorage.setItem('readingProgress', JSON.stringify(progress));
      }
    }
  </script>
