<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>无忧小说阅读</title>
  <!-- 引入外部资源 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- Tailwind 配置 -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#4F46E5',
            secondary: '#7C3AED',
            light: '#F9FAFB',
            dark: '#111827',
            paper: '#F5F5DC', // 纸张色
            ink: '#333333'    // 墨色
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            serif: ['"Noto Serif SC"', 'serif']
          },
          animation: {
            'fade-in': 'fadeIn 0.5s ease-in-out',
            'slide-up': 'slideUp 0.3s ease-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            }
          }
        }
      }
    }
  </script>
  
  <!-- 自定义工具类 -->
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .text-shadow {
        text-shadow: 0 1px 2px rgba(0,0,0,0.1);
      }
      .bg-blur {
        backdrop-filter: blur(8px);
      }
      .reading-width {
        max-width: 800px;
      }
      .disable-selection {
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }
      .click-area-left {
        left: 0;
        width: 50%;
      }
      .click-area-right {
        right: 0;
        width: 50%;
      }
    }
  </style>
  
  <style>
    /* 基础样式 */
    body {
      font-feature-settings: "liga" 1, "calt" 1;
      -webkit-font-smoothing: antialiased;
    }
    
    /* 滚动条美化 */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background-color: rgba(156, 163, 175, 0.5);
      border-radius: 3px;
    }
    
    /* 禁用打印 */
    @media print {
      body * {
        visibility: hidden;
      }
      .no-print-message {
        visibility: visible;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        color: #333;
      }
    }
    
    /* 翻页动画容器 */
    .page-container {
      transition: opacity 0.5s ease-in-out;
    }
    .page-enter {
      opacity: 0;
    }
    .page-enter-active {
      opacity: 1;
    }
    .page-exit {
      opacity: 1;
    }
    .page-exit-active {
      opacity: 0;
    }
    
    /* 单栏阅读样式 */
    .reading-content p {
      margin-bottom: 1.5rem;
      text-indent: 2em; /* 首行缩进两字符 */
    }
    
    /* 点击翻页区域 */
    .click-area {
      position: absolute;
      top: 0;
      height: 100%;
      z-index: 10;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .reading-container:hover .click-area {
      opacity: 0.1;
    }
    .click-area-left:hover {
      background: linear-gradient(to right, rgba(79, 70, 229, 0.2), transparent);
    }
    .click-area-right:hover {
      background: linear-gradient(to left, rgba(79, 70, 229, 0.2), transparent);
    }
    
    /* 翻页提示箭头 */
    .page-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: rgba(79, 70, 229, 0.3);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 20;
    }
    .reading-container:hover .page-arrow {
      opacity: 1;
    }
    .arrow-left {
      left: 1rem;
    }
    .arrow-right {
      right: 1rem;
    }
  </style>
</head>

<body class="bg-light dark:bg-dark transition-colors duration-300 min-h-screen font-serif disable-selection">

  <script>
    // 全局变量
    let bookContent = [];
    let totalPages = 0;
    let currentPage = 1;
    let fontSize = 1.5; // 默认字体大小（rem）
    let isDarkMode = false;
    const WORDS_PER_PAGE = 400; // 每页400字
    
    // DOM 元素
    const uploadScreen = document.getElementById('upload-screen');
    const readerScreen = document.getElementById('reader-screen');
    const fileUpload = document.getElementById('file-upload');
    const bookTitle = document.getElementById('book-title');
    const contentContainer = document.getElementById('content-container');
    const pageInfo = document.getElementById('page-info');
    const wordCount = document.getElementById('word-count');
    const prevPageBtn = document.getElementById('prev-page');
    const nextPageBtn = document.getElementById('next-page');
    const backBtn = document.getElementById('back-btn');
    const fontSizeDecrease = document.getElementById('font-size-decrease');
    const fontSizeIncrease = document.getElementById('font-size-increase');
    const themeToggle = document.getElementById('theme-toggle');
    const mobilePrev = document.getElementById('mobile-prev');
    const mobileNext = document.getElementById('mobile-next');
    const mobileFont = document.getElementById('mobile-font');
    const mobileTheme = document.getElementById('mobile-theme');
    const fontModal = document.getElementById('font-modal');
    const modalFontDecrease = document.getElementById('modal-font-decrease');
    const modalFontIncrease = document.getElementById('modal-font-increase');
    const fontPreview = document.getElementById('font-preview');
    const closeFontModal = document.getElementById('close-font-modal');
    const fileItemBtns = document.querySelectorAll('.file-item-btn');
    const customFilenameInput = document.getElementById('custom-filename');
    const loadCustomFileBtn = document.getElementById('load-custom-file');
    const leftClickArea = document.getElementById('left-click-area');
    const rightClickArea = document.getElementById('right-click-area');
    
    // 初始化
    document.addEventListener('DOMContentLoaded', () => {
      // 检查本地存储的主题偏好
      if (localStorage.getItem('darkMode') === 'true' || 
          (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        enableDarkMode();
      }
      
      // 检查本地存储的字体大小
      const savedFontSize = localStorage.getItem('fontSize');
      if (savedFontSize) {
        fontSize = parseFloat(savedFontSize);
        updateFontSize();
      }
      
      // 绑定事件
      bindEvents();
    });
    
    // 绑定所有事件
    function bindEvents() {
      // 文件上传
      fileUpload.addEventListener('change', handleFileUpload);
      
      // 目录文件列表点击
      fileItemBtns.forEach(btn => {
        btn.addEventListener('click', () => {
          const filename = btn.getAttribute('data-file');
          loadFileFromSameDirectory(filename);
        });
      });
      
      // 自定义文件名加载
      loadCustomFileBtn.addEventListener('click', () => {
        const filename = customFilenameInput.value.trim();
        if (!filename) {
          alert('请输入文件名');
          return;
        }
        if (!filename.endsWith('.txt')) {
          alert('请输入有效的TXT文件名（需包含.txt后缀）');
          return;
        }
        loadFileFromSameDirectory(filename);
      });
      
      // 回车触发自定义文件加载
      customFilenameInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          loadCustomFileBtn.click();
        }
      });
      
      // 拖放上传
      const dropArea = document.querySelector('label[for="file-upload"]');
      ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, preventDefaults, false);
      });
      
      function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
      }
      
      ['dragenter', 'dragover'].forEach(eventName => {
        dropArea.addEventListener(eventName, highlight, false);
      });
      
      ['dragleave', 'drop'].forEach(eventName => {
        dropArea.addEventListener(eventName, unhighlight, false);
      });
      
      function highlight() {
        dropArea.classList.add('border-primary');
        dropArea.classList.add('bg-primary/5');
      }
      
      function unhighlight() {
        dropArea.classList.remove('border-primary');
        dropArea.classList.remove('bg-primary/5');
      }
      
      dropArea.addEventListener('drop', handleDrop, false);
      
      function handleDrop(e) {
        const dt = e.dataTransfer;
        const files = dt.files;
        
        if (files.length > 0 && files[0].type === 'text/plain') {
          readFile(files[0]);
        } else {
          alert('请上传TXT格式的文件');
        }
      }
      
      // 点击屏幕左右半屏翻页（核心功能）
      leftClickArea.addEventListener('click', goToPrevPage);
      rightClickArea.addEventListener('click', goToNextPage);
      
      // 移动端翻页按钮
      mobilePrev.addEventListener('click', goToPrevPage);
      mobileNext.addEventListener('click', goToNextPage);
      
      // 返回上传界面
      backBtn.addEventListener('click', goBackToUpload);
      
      // 字体大小调节
      fontSizeDecrease.addEventListener('click', decreaseFontSize);
      fontSizeIncrease.addEventListener('click', increaseFontSize);
      modalFontDecrease.addEventListener('click', decreaseFontSize);
      modalFontIncrease.addEventListener('click', increaseFontSize);
      
      // 移动端字体调节弹窗
      mobileFont.addEventListener('click', () => {
        fontModal.classList.remove('hidden');
        updateFontPreview();
      });
      
      closeFontModal.addEventListener('click', () => {
        fontModal.classList.add('hidden');
      });
      
      // 点击模态框背景关闭
      fontModal.addEventListener('click', (e) => {
        if (e.target === fontModal) {
          fontModal.classList.add('hidden');
        }
      });
      
      // 主题切换
      themeToggle.addEventListener('click', toggleTheme);
      mobileTheme.addEventListener('click', toggleTheme);
      
      // 键盘导航
      document.addEventListener('keydown', (e) => {
        if (readerScreen.classList.contains('hidden')) return;
        
        // 左右箭头翻页
        if (e.key === 'ArrowLeft') {
          goToPrevPage();
        } else if (e.key === 'ArrowRight') {
          goToNextPage();
        }
        
        // 禁用F12、Ctrl+U、Ctrl+C等
        if (e.key === 'F12' || 
            (e.ctrlKey && e.key === 'u') || 
            (e.ctrlKey && e.key === 'c') ||
            (e.ctrlKey && e.key === 'p')) {
          e.preventDefault();
        }
      });
      
      // 禁用右键菜单
      document.addEventListener('contextmenu', (e) => {
        e.preventDefault();
      });
    }
    
    // 从同目录加载文件
    function loadFileFromSameDirectory(filename) {
      // 显示加载状态
      contentContainer.innerHTML = '<p class="text-center text-gray-400">正在加载文件...</p>';
      uploadScreen.classList.add('hidden');
      readerScreen.classList.remove('hidden');
      bookTitle.textContent = filename;
      
      // 使用fetch加载同目录下的txt文件
      fetch(filename)
        .then(response => {
          if (!response.ok) {
            throw new Error('文件不存在或无法访问');
          }
          return response.text();
        })
        .then(content => {
          processBookContent(content, filename);
        })
        .catch(error => {
          alert(`加载失败：${error.message}\n请确保文件 "${filename}" 与HTML文件在同一目录`);
          goBackToUpload();
        });
    }
    
    // 处理文件上传
    function handleFileUpload(e) {
      const file = e.target.files[0];
      if (!file) return;
      
      if (file.type !== 'text/plain') {
        alert('请上传TXT格式的文件');
        return;
      }
      
      readFile(file);
    }
    
    // 读取TXT文件
    function readFile(file) {
      const reader = new FileReader();
      
      reader.onload = (e) => {
        const content = e.target.result;
        processBookContent(content, file.name);
      };
      
      reader.onerror = () => {
        alert('文件读取失败，请重试');
      };
      
      reader.readAsText(file, 'utf-8');
    }
    
    // 处理书籍内容，进行分页（每页400字）
    function processBookContent(content, fileName) {
      // 清理内容，保留原始段落结构
      const cleanedContent = content
        .replace(/\r\n/g, '\n') // 统一换行符
        .replace(/\n{3,}/g, '\n\n') // 最多保留两个空行
        .trim();
      
      // 按字数分页（每页400字）
      bookContent = [];
      const totalWords = cleanedContent.length;
      totalPages = 0;
      let currentPosition = 0;
      
      while (currentPosition < totalWords) {
        let endPosition = Math.min(currentPosition + WORDS_PER_PAGE, totalWords);
        
        // 如果不是最后一页，且当前位置不是段落结束，尝试找到最近的段落结束位置
        if (endPosition < totalWords) {
          // 查找当前分页位置附近的换行符，保持段落完整
          const nextNewline = cleanedContent.indexOf('\n\n', endPosition);
          if (nextNewline !== -1 && nextNewline - currentPosition <= WORDS_PER_PAGE + 100) {
            endPosition = nextNewline;
          }
        }
        
        bookContent.push(cleanedContent.substring(currentPosition, endPosition));
        currentPosition = endPosition;
        totalPages++;
      }
      
      // 更新UI
      bookTitle.textContent = fileName.replace('.txt', '');
      wordCount.textContent = `${totalWords} 字`;
      currentPage = 1;
      
      // 渲染第一页
      renderPage(currentPage);
      
      // 更新翻页按钮状态（虽然隐藏，但保持状态同步）
      updatePageButtons();
    }
    
    // 渲染指定页码的内容（单栏显示）
    function renderPage(pageNum) {
      if (pageNum < 1 || pageNum > totalPages) return;
      
      currentPage = pageNum;
      
      // 添加过渡动画
      contentContainer.classList.add('page-enter');
      
      setTimeout(() => {
        const content = bookContent[pageNum - 1];
        
        // 保持原始段落结构，只将空行转换为段落
        const paragraphs = content.split('\n\n').filter(para => para.trim() !== '');
        
        let html = '';
        paragraphs.forEach(para => {
          // 替换单换行符为空格，保持段落内的文字连续
          const cleanedPara = para.replace(/\n/g, ' ').trim();
          html += `<p>${cleanedPara}</p>`;
        });
        
        contentContainer.innerHTML = html;
        contentContainer.classList.remove('page-enter');
        
        // 更新页码信息
        pageInfo.textContent = `第 ${currentPage} 页 / 共 ${totalPages} 页`;
        
        // 保存阅读进度
        saveReadingProgress();
      }, 300);
    }
    
    // 上一页
    function goToPrevPage() {
      if (currentPage > 1) {
        renderPage(currentPage - 1);
        updatePageButtons();
      }
    }
    
    // 下一页
    function goToNextPage() {
      if (currentPage < totalPages) {
        renderPage(currentPage + 1);
        updatePageButtons();
      }
    }
    
    // 更新翻页按钮状态
    function updatePageButtons() {
      prevPageBtn.disabled = currentPage <= 1;
      nextPageBtn.disabled = currentPage >= totalPages;
      mobilePrev.disabled = currentPage <= 1;
      mobileNext.disabled = currentPage >= totalPages;
      
      // 移动端按钮样式调整
      if (currentPage <= 1) {
        mobilePrev.classList.add('text-gray-400');
        mobilePrev.classList.remove('text-gray-600', 'dark:text-gray-300');
      } else {
        mobilePrev.classList.remove('text-gray-400');
        mobilePrev.classList.add('text-gray-600', 'dark:text-gray-300');
      }
      
      if (currentPage >= totalPages) {
        mobileNext.classList.add('text-gray-400');
        mobileNext.classList.remove('text-gray-600', 'dark:text-gray-300');
      } else {
        mobileNext.classList.remove('text-gray-400');
        mobileNext.classList.add('text-gray-600', 'dark:text-gray-300');
      }
    }
    
    // 返回上传界面
    function goBackToUpload() {
      readerScreen.classList.add('hidden');
      uploadScreen.classList.remove('hidden');
      fileUpload.value = ''; // 重置文件输入
      customFilenameInput.value = ''; // 重置自定义文件名输入
    }
    
    // 字体大小调节
    function increaseFontSize() {
      if (fontSize < 2.5) { // 最大字体限制
        fontSize += 0.1;
        updateFontSize();
        updateFontPreview();
        saveFontSize();
      }
    }
    
    function decreaseFontSize() {
      if (fontSize > 1.0) { // 最小字体限制
        fontSize -= 0.1;
        updateFontSize();
        updateFontPreview();
        saveFontSize();
      }
    }
    
    function updateFontSize() {
      contentContainer.style.fontSize = `${fontSize}rem`;
    }
    
    function updateFontPreview() {
      fontPreview.style.fontSize = `${fontSize}rem`;
    }
    
    function saveFontSize() {
      localStorage.setItem('fontSize', fontSize);
    }
    
    // 主题切换
    function toggleTheme() {
      if (isDarkMode) {
        disableDarkMode();
      } else {
        enableDarkMode();
      }
    }
    
    function enableDarkMode() {
      isDarkMode = true;
      document.documentElement.classList.add('dark');
      themeToggle.innerHTML = '<i class="fa fa-sun-o text-ink dark:text-white"></i>';
      mobileTheme.innerHTML = '<i class="fa fa-sun-o text-lg mb-1"></i><span>浅色</span>';
      localStorage.setItem('darkMode', 'true');
    }
    
    function disableDarkMode() {
      isDarkMode = false;
      document.documentElement.classList.remove('dark');
      themeToggle.innerHTML = '<i class="fa fa-moon-o text-ink dark:text-white"></i>';
      mobileTheme.innerHTML = '<i class="fa fa-moon-o text-lg mb-1"></i><span>深色</span>';
      localStorage.setItem('darkMode', 'false');
    }
    
    // 保存阅读进度
    function saveReadingProgress() {
      if (bookTitle.textContent) {
        const progress = {
          bookTitle: bookTitle.textContent,
          currentPage: currentPage,
          totalPages: totalPages,
          lastRead: new Date().toISOString()
        };
        localStorage.setItem('readingProgress', JSON.stringify(progress));
      }
    }
  </script>
