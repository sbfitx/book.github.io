<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>无忧小说阅读</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#4F46E5',
            paper: '#F5F5DC',
            ink: '#333333'
          },
          fontFamily: {
            serif: ['"Noto Serif SC"', 'serif']
          }
        }
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .reading-width { max-width: 800px; }
      .disable-selection {
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }
    }
  </style>
  
  <style>
    body { -webkit-font-smoothing: antialiased; }
    
    /* 核心排版修复 */
    .reading-content {
      white-space: pre-line;
      text-indent: 2em;
      line-height: 1.8;
    }
    .reading-content p { margin-bottom: 1.2rem; }
    
    /* 禁用打印 */
    @media print {
      body * { visibility: hidden; }
      .no-print-message {
        visibility: visible;
        position: absolute;
        left: 50%; top: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        color: #333;
      }
    }
    
    /* 翻页过渡 */
    .page-container { transition: opacity 0.5s ease; }
    .page-enter { opacity: 0; }
  </style>
</head>

<body class="bg-paper dark:bg-gray-900 min-h-screen font-serif disable-selection">
  <div class="no-print-message hidden">本内容不支持打印</div>

  <!-- 初始界面（修复布局） -->
  <div id="upload-screen" class="flex items-center justify-center min-h-screen px-4">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-xl shadow-xl p-6">
      <div class="text-center mb-6">
        <div class="inline-flex items-center justify-center w-14 h-14 rounded-full bg-primary/10 mb-4">
          <<i class="fa fa-book text-primary text-2xl"></</i>
        </div>
        <h1 class="text-2xl font-bold text-ink dark:text-white">无忧小说阅读</h1>
        <p class="text-gray-600 dark:text-gray-300 mt-1">选择同目录TXT文件或上传</p>
      </div>
      
      <!-- 同目录文件区 -->
      <div class="mb-5">
        <h3 class="font-medium text-ink dark:text-white flex items-center mb-3">
          <<i class="fa fa-folder-open text-primary mr-2"></</i>同目录文件
        </h3>
        <div class="grid grid-cols-2 gap-2 mb-3">
          <button class="preset-file-btn px-3 py-2 border border-gray-200 dark:border-gray-600 rounded-lg hover:border-primary transition-colors text-ink dark:text-white" data-file="星际争霸小战士的使命.txt">
            星际争霸小战士的使命.txt
          </button>
          <button class="preset-file-btn px-3 py-2 border border-gray-200 dark:border-gray-600 rounded-lg hover:border-primary transition-colors text-ink dark:text-white" data-file="小说1.txt">
            小说1.txt
          </button>
        </div>
        <div class="flex gap-2">
          <input type="text" id="custom-filename" class="flex-1 px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-ink dark:text-white placeholder-gray-400" placeholder="输入文件名（含.txt）">
          <button id="load-custom-file" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">加载</button>
        </div>
      </div>
      
      <!-- 上传区域 -->
      <label for="file-upload" class="flex flex-col items-center justify-center w-full h-28 border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer bg-gray-50 dark:bg-gray-700/50 hover:bg-gray-100 transition-colors">
        <div class="flex flex-col items-center justify-center">
          <<i class="fa fa-cloud-upload text-2xl text-gray-400 mb-2"></</i>
          <p class="text-sm text-gray-600 dark:text-gray-300">点击上传本地TXT文件</p>
        </div>
        <input id="file-upload" type="file" class="hidden" accept=".txt" />
      </label>
    </div>
  </div>

  <!-- 阅读界面 -->
  <div id="reader-screen" class="hidden flex-col min-h-screen">
    <!-- 顶部导航 -->
    <header class="sticky top-0 z-50 bg-white/90 dark:bg-gray-900/90 backdrop-blur border-b border-gray-200 dark:border-gray-800 px-4 py-3 flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <button id="back-btn" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
          <<i class="fa fa-arrow-left text-ink dark:text-white"></</i>
        </button>
        <h1 id="book-title" class="text-lg font-semibold text-ink dark:text-white truncate max-w-[400px]">小说标题</h1>
      </div>
      <div class="flex items-center space-x-2">
        <button id="font-size-decrease" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
          <<i class="fa fa-text-height text-ink dark:text-white text-sm"></</i>
        </button>
        <button id="font-size-increase" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
          <<i class="fa fa-text-height text-ink dark:text-white text-lg"></</i>
        </button>
        <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
          <<i class="fa fa-moon-o text-ink dark:text-white"></</i>
        </button>
      </div>
    </header>

    <!-- 阅读内容区 -->
    <main class="flex-1 flex flex-col items-center justify-center px-4 py-8">
      <div class="reading-width w-full mx-auto bg-white/80 dark:bg-gray-800/80 backdrop-blur rounded-xl shadow-lg p-6 md:p-10">
        <!-- 进度信息 -->
        <div class="mb-6 flex justify-between items-center text-sm text-gray-500 dark:text-gray-400">
          <span id="page-info">第 1 页 / 共 0 页</span>
          <span id="word-count">0 字</span>
        </div>
        
        <!-- 内容容器 -->
        <div id="content-container" class="page-container min-h-[50vh] md:min-h-[60vh] reading-content text-[clamp(1.25rem,3vw,1.5rem)] text-ink dark:text-gray-100 mb-8">
          <p class="text-center text-gray-400">加载中...</p>
        </div>
        
        <!-- 翻页按钮 -->
        <div class="flex justify-between items-center">
          <button id="prev-page" class="px-6 py-3 bg-primary/10 dark:bg-primary/20 hover:bg-primary/20 text-primary rounded-lg transition-colors flex items-center disabled:opacity-50 disabled:cursor-not-allowed" disabled>
            <<i class="fa fa-chevron-left mr-2"></</i> 上一页
          </button>
          <button id="next-page" class="px-6 py-3 bg-primary hover:bg-primary/90 text-white rounded-lg transition-colors flex items-center disabled:opacity-50 disabled:cursor-not-allowed" disabled>
            下一页 <<i class="fa fa-chevron-right ml-2"></</i>
          </button>
        </div>
      </div>
    </main>
  </div>

  <script>
    let bookContent = [];
    let totalPages = 0;
    let currentPage = 1;
    let fontSize = 1.5;
    const WORDS_PER_PAGE = 400; // 每页字数调整为400

    // DOM元素
    const uploadScreen = document.getElementById('upload-screen');
    const readerScreen = document.getElementById('reader-screen');
    const fileUpload = document.getElementById('file-upload');
    const bookTitle = document.getElementById('book-title');
    const contentContainer = document.getElementById('content-container');
    const pageInfo = document.getElementById('page-info');
    const wordCount = document.getElementById('word-count');
    const prevPageBtn = document.getElementById('prev-page');
    const nextPageBtn = document.getElementById('next-page');
    const backBtn = document.getElementById('back-btn');
    const fontSizeBtns = {
      decrease: document.getElementById('font-size-decrease'),
      increase: document.getElementById('font-size-increase')
    };
    const themeToggle = document.getElementById('theme-toggle');
    const presetFileBtns = document.querySelectorAll('.preset-file-btn');
    const customFilenameInput = document.getElementById('custom-filename');
    const loadCustomFileBtn = document.getElementById('load-custom-file');

    // 初始化
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('darkMode') === 'true') enableDarkMode();
      if (localStorage.getItem('fontSize')) {
        fontSize = parseFloat(localStorage.getItem('fontSize'));
        updateFontSize();
      }
      bindEvents();
    });

    // 绑定事件
    function bindEvents() {
      // 同目录文件加载
      presetFileBtns.forEach(btn => btn.addEventListener('click', () => {
        loadFileFromSameDirectory(btn.dataset.file);
      }));
      loadCustomFileBtn.addEventListener('click', () => {
        const filename = customFilenameInput.value.trim();
        if (!filename || !filename.endsWith('.txt')) {
          alert('请输入有效的TXT文件名（含.txt后缀）');
          return;
        }
        loadFileFromSameDirectory(filename);
      });

      // 文件上传
      fileUpload.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file && file.type === 'text/plain') readFile(file);
      });

      // 翻页
      prevPageBtn.addEventListener('click', () => currentPage > 1 && renderPage(currentPage - 1));
      nextPageBtn.addEventListener('click', () => currentPage < totalPages && renderPage(currentPage + 1));

      // 返回
      backBtn.addEventListener('click', () => {
        readerScreen.classList.add('hidden');
        uploadScreen.classList.remove('hidden');
      });

      // 字体调节
      fontSizeBtns.decrease.addEventListener('click', () => {
        if (fontSize > 1.0) {
          fontSize -= 0.1;
          updateFontSize();
          localStorage.setItem('fontSize', fontSize);
        }
      });
      fontSizeBtns.increase.addEventListener('click', () => {
        if (fontSize < 2.5) {
          fontSize += 0.1;
          updateFontSize();
          localStorage.setItem('fontSize', fontSize);
        }
      });

      // 主题切换
      themeToggle.addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
        const isDark = document.documentElement.classList.contains('dark');
        themeToggle.innerHTML = isDark ? 
          '<<i class="fa fa-sun-o text-ink dark:text-white"></</i>' : 
          '<<i class="fa fa-moon-o text-ink dark:text-white"></</i>';
        localStorage.setItem('darkMode', isDark);
      });

      // 禁用复制/右键
      document.addEventListener('contextmenu', e => e.preventDefault());
      document.addEventListener('keydown', (e) => {
        if (['F12', 'u', 'c', 'p'].includes(e.key) && e.ctrlKey) e.preventDefault();
      });
    }

    // 加载同目录文件
    function loadFileFromSameDirectory(filename) {
      fetch(filename)
        .then(res => res.ok ? res.text() : Promise.reject('文件不存在'))
        .then(content => processBookContent(content, filename))
        .catch(err => {
          alert(`加载失败：${err}\n请确认文件与HTML在同一目录`);
        });
    }

    // 读取本地文件
    function readFile(file) {
      const reader = new FileReader();
      reader.onload = (e) => processBookContent(e.target.result, file.name);
      reader.readAsText(file, 'utf-8');
    }

    // 处理小说内容
    function processBookContent(content, fileName) {
      const cleanedContent = content
        .replace(/\r\n/g, '\n')
        .replace(/\n{3,}/g, '\n\n')
        .trim();

      // 分页（400字/页，保留段落完整）
      bookContent = [];
      let currentPos = 0;
      const totalWords = cleanedContent.length;
      totalPages = 0;

      while (currentPos < totalWords) {
        let endPos = Math.min(currentPos + WORDS_PER_PAGE, totalWords);
        // 优先按换行拆分，避免段落断裂
        if (endPos < totalWords) {
          const nextNewline = cleanedContent.indexOf('\n', endPos);
          if (nextNewline !== -1 && nextNewline - currentPos <= WORDS_PER_PAGE + 50) {
            endPos = nextNewline;
          }
        }
        bookContent.push(cleanedContent.substring(currentPos, endPos));
        currentPos = endPos;
        totalPages++;
      }

      // 更新界面
      bookTitle.textContent = fileName.replace('.txt', '');
      wordCount.textContent = `${totalWords} 字`;
      currentPage = 1;
      uploadScreen.classList.add('hidden');
      readerScreen.classList.remove('hidden');
      renderPage(1);
      updatePageButtons();
    }

    // 渲染页面
    function renderPage(pageNum) {
      currentPage = pageNum;
      contentContainer.classList.add('page-enter');

      setTimeout(() => {
        const pageContent = bookContent[pageNum - 1];
        const paragraphs = pageContent.split('\n\n').filter(p => p.trim());
        contentContainer.innerHTML = paragraphs.map(p => `<p>${p}</p>`).join('');
        contentContainer.classList.remove('page-enter');

        pageInfo.textContent = `第 ${currentPage} 页 / 共 ${totalPages} 页`;
        updatePageButtons();
      }, 300);
    }

    // 更新翻页按钮状态
    function updatePageButtons() {
      prevPageBtn.disabled = currentPage <= 1;
      nextPageBtn.disabled = currentPage >= totalPages;
    }

    // 更新字体大小
    function updateFontSize() {
      contentContainer.style.fontSize = `${fontSize}rem`;
    }

    // 深色模式
    function enableDarkMode() {
      document.documentElement.classList.add('dark');
      themeToggle.innerHTML = '<<i class="fa fa-sun-o text-ink dark:text-white"></</i>';
    }
  </script>
</body>
</html>
