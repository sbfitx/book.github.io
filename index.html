<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>无忧小说阅读</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#4F46E5',
            paper: '#F5F5DC',
            ink: '#333333'
          },
          fontFamily: {
            serif: ['"Noto Serif SC"', 'serif']
          }
        }
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .reading-width { max-width: 800px; }
      .disable-selection {
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }
      .click-area-left { left: 0; width: 50%; }
      .click-area-right { right: 0; width: 50%; }
    }
  </style>
  
  <style>
    body { -webkit-font-smoothing: antialiased; }
    
    /* 核心修复：保留原始换行+自动换行 */
    .reading-content {
      white-space: pre-wrap; /* 保留换行 + 长文本自动换行 */
      word-wrap: break-word; /* 强制长单词/字符换行 */
      text-indent: 2em;
      line-height: 1.8;
    }
    .reading-content p { margin-bottom: 1.2rem; }
    
    /* 分割线样式优化 */
    .reading-content .divider {
      margin: 1rem 0;
      color: #666;
      text-align: center;
    }
    
    /* 禁用打印 */
    @media print {
      body * { visibility: hidden; }
      .no-print-message {
        visibility: visible;
        position: absolute;
        left: 50%; top: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        color: #333;
      }
    }
    
    /* 点击翻页区域 */
    .click-area {
      position: absolute;
      top: 0;
      height: 100%;
      z-index: 10;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .reading-container:hover .click-area { opacity: 0.1; }
    .click-area-left:hover { background: linear-gradient(to right, rgba(79, 70, 229, 0.2), transparent); }
    .click-area-right:hover { background: linear-gradient(to left, rgba(79, 70, 229, 0.2), transparent); }
    
    /* 翻页箭头 */
    .page-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: rgba(79, 70, 229, 0.3);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 20;
    }
    .reading-container:hover .page-arrow { opacity: 1; }
    .arrow-left { left: 1rem; }
    .arrow-right { right: 1rem; }
  </style>
</head>

<body class="bg-paper dark:bg-gray-900 min-h-screen font-serif disable-selection">
  <div class="no-print-message hidden">本内容不支持打印</div>

  <!-- 初始界面 -->
  <div id="upload-screen" class="flex items-center justify-center min-h-screen px-4">
    <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-xl shadow-xl p-6">
      <div class="text-center mb-6">
        <div class="inline-flex items-center justify-center w-14 h-14 rounded-full bg-primary/10 mb-4">
          <i class="fa fa-book text-primary text-2xl"></i>
        </div>
        <h1 class="text-2xl font-bold text-ink dark:text-white">无忧小说阅读</h1>
        <p class="text-gray-600 dark:text-gray-300 mt-1">选择目录下的TXT文件开始阅读</p>
      </div>
      
      <!-- 目录文件列表 -->
      <div class="mb-5">
        <h3 class="font-medium text-ink dark:text-white flex items-center mb-3">
          <i class="fa fa-folder-open text-primary mr-2">目录文件列表</i>
        </h3>
        <div class="space-y-2 max-h-60 overflow-y-auto pr-2" id="file-list">
          <button class="file-item-btn w-full text-left px-3 py-2 border border-gray-200 dark:border-gray-600 rounded-lg hover:border-primary hover:bg-primary/5 transition-colors text-ink dark:text-white" data-file="星际争霸小战士的使命.txt">
            <i class="fa fa-file-text-o text-primary mr-2">星际争霸小战士的使命.txt</i>
          </button>
         
        </div>
        <div class="flex gap-2 mt-4">
          <input type="text" id="custom-filename" class="flex-1 px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-800 text-ink dark:text-white placeholder-gray-400" placeholder="输入文件名（含.txt）">
          <button id="load-custom-file" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">加载</button>
        </div>
      </div>
      
      <!-- 上传区域 -->
      <label for="file-upload" class="flex flex-col items-center justify-center w-full h-28 border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg cursor-pointer bg-gray-50 dark:bg-gray-700/50 hover:bg-gray-100 transition-colors">
        <div class="flex flex-col items-center justify-center">
          <i class="fa fa-cloud-upload text-2xl text-gray-400 mb-2"></i>
          <p class="text-sm text-gray-600 dark:text-gray-300">点击上传本地TXT文件</p>
        </div>
        <input id="file-upload" type="file" class="hidden" accept=".txt" />
      </label>
    </div>
  </div>

  <!-- 阅读界面 -->
  <div id="reader-screen" class="hidden flex-col min-h-screen">
    <!-- 顶部导航 -->
    <header class="sticky top-0 z-50 bg-white/90 dark:bg-gray-900/90 backdrop-blur border-b border-gray-200 dark:border-gray-800 px-4 py-3 flex items-center justify-between">
      <div class="flex items-center space-x-4">
        <button id="back-btn" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
          <<i class="fa fa-arrow-left text-ink dark:text-white"></</i>
        </button>
        <h1 id="book-title" class="text-lg font-semibold text-ink dark:text-white truncate max-w-[400px]">小说标题</h1>
      </div>
      <div class="flex items-center space-x-2">
        <button id="font-size-decrease" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
          <i class="fa fa-text-height text-ink dark:text-white text-sm"></i>
        </button>
        <button id="font-size-increase" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
          <i class="fa fa-text-height text-ink dark:text-white text-lg"></i>
        </button>
        <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
          <i class="fa fa-moon-o text-ink dark:text-white"></i>
        </button>
      </div>
    </header>

    <!-- 阅读内容区 -->
    <main class="flex-1 flex flex-col items-center justify-center px-4 py-8 reading-container relative">
      <div id="left-click-area" class="click-area click-area-left"></div>
      <div id="right-click-area" class="click-area click-area-right"></div>
      
      <i class="fa fa-chevron-left page-arrow arrow-left" aria-hidden="true"></i>
      <i class="fa fa-chevron-right page-arrow arrow-right" aria-hidden="true"></i>
      
      <div class="reading-width w-full mx-auto bg-white/80 dark:bg-gray-800/80 backdrop-blur rounded-xl shadow-lg p-6 md:p-10 relative z-30">
        <!-- 进度信息 -->
        <div class="mb-6 flex justify-between items-center text-sm text-gray-500 dark:text-gray-400">
          <span id="page-info">第 1 页 / 共 0 页</span>
          <span id="word-count">0 字</span>
        </div>
        
        <!-- 内容容器（修复换行核心区域） -->
        <div id="content-container" class="page-container min-h-[50vh] md:min-h-[60vh] reading-content text-[clamp(1.25rem,3vw,1.5rem)] text-ink dark:text-gray-100 mb-8">
          <p class="text-center text-gray-400">加载中...</p>
        </div>
      </div>
    </main>

    <!-- 移动端底部工具栏 -->
    <div class="md:hidden fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-800 p-3 flex justify-around items-center z-40">
      <button id="mobile-prev" class="flex flex-col items-center text-sm text-gray-600 dark:text-gray-300">
        <i class="fa fa-chevron-left text-lg mb-1"></i>
        <span>上一页</span>
      </button>
      <button id="mobile-font" class="flex flex-col items-center text-sm text-gray-600 dark:text-gray-300">
        <i class="fa fa-text-height text-lg mb-1"></i>
        <span>字体</span>
      </button>
      <button id="mobile-theme" class="flex flex-col items-center text-sm text-gray-600 dark:text-gray-300">
        <<i class="fa fa-moon-o text-lg mb-1"></</i>
        <span>主题</span>
      </button>
      <button id="mobile-next" class="flex flex-col items-center text-sm text-gray-600 dark:text-gray-300">
        <<i class="fa fa-chevron-right text-lg mb-1"></</i>
        <span>下一页</span>
      </button>
    </div>
  </div>

  <!-- 字体弹窗 -->
  <div id="font-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
    <div class="bg-white dark:bg-gray-800 rounded-xl p-6 max-w-xs w-full mx-4">
      <h3 class="text-lg font-semibold text-ink dark:text-white mb-4 text-center">调整字体大小</h3>
      <div class="flex justify-center items-center space-x-4 mb-6">
        <button id="modal-font-decrease" class="p-3 rounded-full border border-gray-300 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
          <i class="fa fa-minus text-ink dark:text-white"></i>
        </button>
        <div id="font-preview" class="text-[1.5rem] font-medium text-ink dark:text-white">预览文本</div>
        <button id="modal-font-increase" class="p-3 rounded-full border border-gray-300 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
          <i class="fa fa-plus text-ink dark:text-white"></i>
        </button>
      </div>
      <button id="close-font-modal" class="w-full py-3 bg-primary text-white rounded-lg hover:bg-primary/90 transition-colors">确认</button>
    </div>
  </div>

  <script>
    let bookContent = [];
    let totalPages = 0;
    let currentPage = 1;
    let fontSize = 1.5;
    const WORDS_PER_PAGE = 300; // 每页400字

    // DOM元素
    const uploadScreen = document.getElementById('upload-screen');
    const readerScreen = document.getElementById('reader-screen');
    const fileUpload = document.getElementById('file-upload');
    const bookTitle = document.getElementById('book-title');
    const contentContainer = document.getElementById('content-container');
    const pageInfo = document.getElementById('page-info');
    const wordCount = document.getElementById('word-count');
    const backBtn = document.getElementById('back-btn');
    const fontSizeBtns = {
      decrease: document.getElementById('font-size-decrease'),
      increase: document.getElementById('font-size-increase')
    };
    const themeToggle = document.getElementById('theme-toggle');
    const fileItemBtns = document.querySelectorAll('.file-item-btn');
    const customFilenameInput = document.getElementById('custom-filename');
    const loadCustomFileBtn = document.getElementById('load-custom-file');
    const leftClickArea = document.getElementById('left-click-area');
    const rightClickArea = document.getElementById('right-click-area');
    const mobileBtns = {
      prev: document.getElementById('mobile-prev'),
      next: document.getElementById('mobile-next'),
      font: document.getElementById('mobile-font'),
      theme: document.getElementById('mobile-theme')
    };
    const fontModal = document.getElementById('font-modal');
    const modalFontBtns = {
      decrease: document.getElementById('modal-font-decrease'),
      increase: document.getElementById('modal-font-increase')
    };
    const fontPreview = document.getElementById('font-preview');
    const closeFontModal = document.getElementById('close-font-modal');

    // 初始化
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('darkMode') === 'true') enableDarkMode();
      if (localStorage.getItem('fontSize')) {
        fontSize = parseFloat(localStorage.getItem('fontSize'));
        updateFontSize();
      }
      bindEvents();
    });

    // 绑定事件
    function bindEvents() {
      // 文件加载
      fileItemBtns.forEach(btn => btn.addEventListener('click', () => loadFileFromSameDirectory(btn.dataset.file)));
      loadCustomFileBtn.addEventListener('click', loadCustomFile);
      customFilenameInput.addEventListener('keydown', e => e.key === 'Enter' && loadCustomFile());
      fileUpload.addEventListener('change', e => e.target.files[0] && readFile(e.target.files[0]));

      // 点击翻页
      leftClickArea.addEventListener('click', () => currentPage > 1 && renderPage(currentPage - 1));
      rightClickArea.addEventListener('click', () => currentPage < totalPages && renderPage(currentPage + 1));
      mobileBtns.prev.addEventListener('click', () => currentPage > 1 && renderPage(currentPage - 1));
      mobileBtns.next.addEventListener('click', () => currentPage < totalPages && renderPage(currentPage + 1));

      // 其他功能
      backBtn.addEventListener('click', () => {
        readerScreen.classList.add('hidden');
        uploadScreen.classList.remove('hidden');
      });
      fontSizeBtns.decrease.addEventListener('click', decreaseFontSize);
      fontSizeBtns.increase.addEventListener('click', increaseFontSize);
      modalFontBtns.decrease.addEventListener('click', decreaseFontSize);
      modalFontBtns.increase.addEventListener('click', increaseFontSize);
      mobileBtns.font.addEventListener('click', () => {
        fontModal.classList.remove('hidden');
        updateFontPreview();
      });
      closeFontModal.addEventListener('click', () => fontModal.classList.add('hidden'));
      fontModal.addEventListener('click', e => e.target === fontModal && fontModal.classList.add('hidden'));
      themeToggle.addEventListener('click', toggleTheme);
      mobileBtns.theme.addEventListener('click', toggleTheme);

      // 禁用复制/右键
      document.addEventListener('contextmenu', e => e.preventDefault());
      document.addEventListener('keydown', e => {
        if (['F12', 'u', 'c', 'p'].includes(e.key) && e.ctrlKey) e.preventDefault();
        if (readerScreen.classList.contains('hidden')) return;
        if (e.key === 'ArrowLeft') currentPage > 1 && renderPage(currentPage - 1);
        if (e.key === 'ArrowRight') currentPage < totalPages && renderPage(currentPage + 1);
      });
    }

    // 加载同目录文件
    function loadFileFromSameDirectory(filename) {
      contentContainer.innerHTML = '<p class="text-center text-gray-400">正在加载文件...</p>';
      uploadScreen.classList.add('hidden');
      readerScreen.classList.remove('hidden');
      bookTitle.textContent = filename;

      fetch(filename)
        .then(res => res.ok ? res.text() : Promise.reject('文件不存在'))
        .then(content => processBookContent(content, filename))
        .catch(err => {
          alert(`加载失败：${err}\n请确认文件与HTML在同一目录`);
          goBackToUpload();
        });
    }

    // 加载自定义文件
    function loadCustomFile() {
      const filename = customFilenameInput.value.trim();
      if (!filename || !filename.endsWith('.txt')) {
        alert('请输入有效的TXT文件名（含.txt后缀）');
        return;
      }
      loadFileFromSameDirectory(filename);
    }

    // 读取本地文件
    function readFile(file) {
      const reader = new FileReader();
      reader.onload = e => processBookContent(e.target.result, file.name);
      reader.readAsText(file, 'utf-8');
    }

    // 处理小说内容（修复换行+分页）
    function processBookContent(content, fileName) {
      // 清理内容：保留所有换行，仅合并多余空行
      const cleanedContent = content
        .replace(/\r\n/g, '\n')
        .replace(/\n{4,}/g, '\n\n\n') // 最多保留3个空行
        .trim();

      // 分页逻辑：优先按段落/分割线拆分，保持结构完整
      bookContent = [];
      let currentPos = 0;
      const totalWords = cleanedContent.length;
      totalPages = 0;

      while (currentPos < totalWords) {
        let endPos = Math.min(currentPos + WORDS_PER_PAGE, totalWords);
        
        // 优先在分割线/空行处拆分，避免破坏结构
        if (endPos < totalWords) {
          // 匹配分割线（===）或空行
          const splitPoint = cleanedContent.slice(endPos - 50, endPos + 50).search(/(\n{2,}|={5,})/);
          if (splitPoint !== -1) {
            endPos = (endPos - 50) + splitPoint;
          }
        }

        bookContent.push(cleanedContent.substring(currentPos, endPos));
        currentPos = endPos;
        totalPages++;
      }

      // 更新界面
      bookTitle.textContent = fileName.replace('.txt', '');
      wordCount.textContent = `${totalWords} 字`;
      currentPage = 1;
      renderPage(1);
      updatePageState();
    }

    // 渲染页面（核心：保留原始换行）
    function renderPage(pageNum) {
      currentPage = pageNum;
      contentContainer.classList.add('page-enter');

      setTimeout(() => {
        const pageContent = bookContent[pageNum - 1];
        // 按空行拆分段落，保留所有原始换行
        const paragraphs = pageContent.split(/\n{2,}/).filter(p => p.trim());
        
        // 生成HTML：保留原始换行，分割线单独标记
        contentContainer.innerHTML = paragraphs.map(para => {
          // 识别分割线（===）并添加样式
          if (para.match(/={5,}/)) {
            return `<p class="divider">${para}</p>`;
          }
          return `<p>${para}</p>`;
        }).join('');

        contentContainer.classList.remove('page-enter');
        pageInfo.textContent = `第 ${currentPage} 页 / 共 ${totalPages} 页`;
        updatePageState();
      }, 300);
    }

    // 更新页面状态
    function updatePageState() {
      mobileBtns.prev.disabled = currentPage <= 1;
      mobileBtns.next.disabled = currentPage >= totalPages;
      mobileBtns.prev.classList.toggle('text-gray-400', currentPage <= 1);
      mobileBtns.next.classList.toggle('text-gray-400', currentPage >= totalPages);
    }

    // 字体调节
    function decreaseFontSize() {
      if (fontSize > 1.0) {
        fontSize -= 0.1;
        updateFontSize();
        updateFontPreview();
        localStorage.setItem('fontSize', fontSize);
      }
    }
    function increaseFontSize() {
      if (fontSize < 2.5) {
        fontSize += 0.1;
        updateFontSize();
        updateFontPreview();
        localStorage.setItem('fontSize', fontSize);
      }
    }
    function updateFontSize() {
      contentContainer.style.fontSize = `${fontSize}rem`;
    }
    function updateFontPreview() {
      fontPreview.style.fontSize = `${fontSize}rem`;
    }

    // 主题切换
    function toggleTheme() {
      document.documentElement.classList.toggle('dark');
      const isDark = document.documentElement.classList.contains('dark');
      themeToggle.innerHTML = isDark ? 
        '<<i class="fa fa-sun-o text-ink dark:text-white"></</i>' : 
        '<<i class="fa fa-moon-o text-ink dark:text-white"></</i>';
      mobileBtns.theme.innerHTML = isDark ? 
        '<<i class="fa fa-sun-o text-lg mb-1"></</i><span>浅色</span>' : 
        '<<i class="fa fa-moon-o text-lg mb-1"></</i><span>深色</span>';
      localStorage.setItem('darkMode', isDark);
    }
    function enableDarkMode() {
      document.documentElement.classList.add('dark');
      themeToggle.innerHTML = '<<i class="fa fa-sun-o text-ink dark:text-white"></</i>';
      mobileBtns.theme.innerHTML = '<<i class="fa fa-sun-o text-lg mb-1"></</i><span>浅色</span>';
    }

    // 返回上传界面
    function goBackToUpload() {
      readerScreen.classList.add('hidden');
      uploadScreen.classList.remove('hidden');
      fileUpload.value = '';
      customFilenameInput.value = '';
    }
  </script>
</body>
</html>
